<div class="flex justify-center">
<mat-card class="shadow w-6/12">
    <img mat-card-img class=" !h-80"
        [src]="product.image">
    <div>
        <h1>{{product.name}}</h1>
        <h1>{{product.brand}}</h1>
        <p>fake discription.</p>
        <div class="flex gap-2">
            <span> Rs. {{product.currentPrice}}</span>
            <span><s>Rs. {{product.standerdPrice}}</s></span>
            <span>( {{product.discount}}%) OFF</span>
        </div>
        <div class="flex justify-center">
            <button mat-raised-button color="accent" [routerLink]="'/edit-product/'+product.id">Edit</button>
        </div>
    </div>
</mat-card>
</div>
